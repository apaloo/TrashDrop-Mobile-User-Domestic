<\!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#ffffff">
  <title>TrashDrop - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    p {
      font-size: 16px;
      margin-bottom: 20px;
      color: #666666;
    }
    
    .button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 20px;
    }
    
    .offline-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="offline-icon">ðŸ“¶</div>
    <h1>You're offline</h1>
    <p>It looks like you've lost your internet connection. TrashDrop requires an internet connection to work properly.</p>
    <p>Please check your connection and try again.</p>
    <button class="button" onclick="window.location.href='/'">Try Again</button>
  </div>
  
  <script>
    // Check if we're back online
    window.addEventListener('online', function() {
      window.location.href = '/';
    });
    
    // Add event listener for the button
    document.querySelector('.button').addEventListener('click', function() {
      if (navigator.onLine) {
        window.location.href = '/';
      } else {
        alert('Still offline. Please check your internet connection.');
      }
    });
  </script>
</body>
</html>
