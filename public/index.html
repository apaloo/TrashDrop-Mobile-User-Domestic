<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.svg" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" type="application/manifest+json" />
    <!-- Unregister stale service workers -->
    <script src="%PUBLIC_URL%/unregister-sw.js"></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>TrashDrop</title>
    <style>
      /* Fix for map floating over bottom navigation */
      .leaflet-map-pane,
      .leaflet-tile,
      .leaflet-marker-icon,
      .leaflet-marker-shadow,
      .leaflet-tile-pane,
      .leaflet-overlay-pane,
      .leaflet-shadow-pane,
      .leaflet-marker-pane,
      .leaflet-popup-pane,
      .leaflet-overlay-pane svg,
      .leaflet-zoom-box,
      .leaflet-image-layer,
      .leaflet-layer {
        z-index: 1 !important;
      }
      
      .leaflet-container .leaflet-control-attribution {
        z-index: 5 !important;
      }

      /* Splash Screen Styles */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      #splash-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      #splash-screen img {
        width: 200px;
        height: 200px;
        object-fit: contain;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        animation: pulse 2s ease-in-out infinite;
      }

      #splash-screen .app-name {
        color: white;
        font-size: 32px;
        font-weight: bold;
        margin-top: 30px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      }

      #splash-screen .tagline {
        color: rgba(255, 255, 255, 0.9);
        font-size: 16px;
        margin-top: 10px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      }

      #splash-screen .spinner {
        margin-top: 40px;
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Splash Screen -->
    <div id="splash-screen">
      <img src="%PUBLIC_URL%/logo-02.jpg" alt="TrashDrop Logo" />
      <div class="app-name">TrashDrop</div>
      <div class="tagline">Making waste management easier</div>
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Hide splash screen when app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('fade-out');
            setTimeout(function() {
              splash.style.display = 'none';
            }, 500);
          }
        }, 1000); // Show splash for at least 1 second
      });
    </script>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- Force correct MIME type for module scripts -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0"
      }
    }
    </script>
  </body>
</html>
