<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="TrashDrop - Waste Management App" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.svg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" type="application/manifest+json" />
    <!-- Preload splash screen image for instant display -->
    <link rel="preload" href="logo-02.png" as="image" />
    <script src="%PUBLIC_URL%/unregister-sw.js"></script>
    <title>TrashDrop</title>
    <style>
      /* Fix for map floating over bottom navigation */
      .leaflet-map-pane, .leaflet-tile, .leaflet-marker-icon,
      .leaflet-marker-shadow, .leaflet-tile-pane,
      .leaflet-overlay-pane, .leaflet-shadow-pane,
      .leaflet-marker-pane, .leaflet-popup-pane,
      .leaflet-overlay-pane svg, .leaflet-zoom-box,
      .leaflet-image-layer, .leaflet-layer {
        z-index: 1 !important;
      }
      
      .leaflet-container .leaflet-control-attribution {
        z-index: 5 !important;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Optimized splash screen -->
    <div id="splash-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 99999;">
      <img src="logo-02.png" alt="TrashDrop" style="width: 260px; max-width: 70%; height: auto;" loading="eager" decoding="async" />
    </div>
    
    <div id="root"></div>
    
    <script>
      // Optimized splash screen handler
      (function() {
        var splash = document.getElementById('splash-screen');
        var hidden = false;
        
        function hideSplash() {
          if (hidden || !splash) return;
          hidden = true;
          splash.style.opacity = '0';
          splash.style.transition = 'opacity 0.25s ease-out';
          setTimeout(function() {
            if (splash && splash.parentNode) {
              splash.parentNode.removeChild(splash);
            }
          }, 250);
        }
        
        // Hide when React app mounts (check for root content)
        var checkInterval = setInterval(function() {
          var root = document.getElementById('root');
          if (root && root.children.length > 0) {
            clearInterval(checkInterval);
            setTimeout(hideSplash, 200);
          }
        }, 50);
        
        // Fallback: hide after DOM loads + minimum time
        window.addEventListener('DOMContentLoaded', function() {
          setTimeout(hideSplash, 800);
        });
        
        // Safety: force hide after 2.5 seconds max
        setTimeout(function() {
          clearInterval(checkInterval);
          hideSplash();
        }, 2500);
      })();
    </script>

    </script>
  </body>
</html>
