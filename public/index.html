<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.svg" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" type="application/manifest+json" />
    <!-- Unregister stale service workers -->
    <script src="%PUBLIC_URL%/unregister-sw.js"></script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>TrashDrop</title>
    <style>
      /* Fix for map floating over bottom navigation */
      .leaflet-map-pane,
      .leaflet-tile,
      .leaflet-marker-icon,
      .leaflet-marker-shadow,
      .leaflet-tile-pane,
      .leaflet-overlay-pane,
      .leaflet-shadow-pane,
      .leaflet-marker-pane,
      .leaflet-popup-pane,
      .leaflet-overlay-pane svg,
      .leaflet-zoom-box,
      .leaflet-image-layer,
      .leaflet-layer {
        z-index: 1 !important;
      }
      
      .leaflet-container .leaflet-control-attribution {
        z-index: 5 !important;
      }

      /* Splash Screen Styles - IMPORTANT */
      #splash-screen {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        background-color: #FFFFFF !important;
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
        z-index: 2147483647 !important; /* Maximum z-index */
        opacity: 1 !important;
        transition: opacity 0.3s ease-in-out !important;
        pointer-events: all !important;
        visibility: visible !important;
      }

      #splash-screen.hidden {
        opacity: 0 !important;
        pointer-events: none !important;
      }

      #splash-screen img {
        width: 260px !important;
        max-width: 70vw !important;
        height: auto !important;
        object-fit: contain !important;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Splash Screen -->
    <div id="splash-screen" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; width: 100vw; height: 100vh; background-color: #FFFFFF; display: flex; justify-content: center; align-items: center; z-index: 2147483647; opacity: 1;">
      <img src="./logo-02.png" alt="TrashDrop Logo" style="width: 260px; height: auto;" />
    </div>
    
    <div id="root"></div>
    
    <!-- Hide splash screen when app loads -->
    <script>
      (function() {
        function hideSplash() {
          console.log('[Splash] Hiding splash screen...');
          var splash = document.getElementById('splash-screen');
          if (splash) {
            // Force unhide in case it was hidden by CSS
            splash.style.display = 'flex';
            // Then add hidden class
            splash.classList.add('hidden');
            console.log('[Splash] Added hidden class');
            setTimeout(function() {
              console.log('[Splash] Removing splash from DOM');
              splash.remove();
            }, 500);
          } else {
            console.log('[Splash] Could not find splash screen element');
          }
        }

        // Hide on page load
        if (document.readyState === 'complete') {
          console.log('[Splash] Document already loaded, hiding splash in 800ms');
          setTimeout(hideSplash, 800);
        } else {
          console.log('[Splash] Waiting for document load');
          window.addEventListener('load', function() {
            console.log('[Splash] Document loaded, hiding splash in 800ms');
            setTimeout(hideSplash, 800);
          });
        }

        // Failsafe: always hide after 2 seconds max to prevent blocking
        console.log('[Splash] Setting failsafe timer for 2000ms');
        setTimeout(hideSplash, 2000);
      })();
    </script>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- Force correct MIME type for module scripts -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0"
      }
    }
    </script>
  </body>
</html>
