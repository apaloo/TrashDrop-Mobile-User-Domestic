    <script src="%PUBLIC_URL%/unregister-sw.js"></script>
    <title>TrashDrop</title>
    <style>
      /* Fix for map floating over bottom navigation */
      .leaflet-map-pane, .leaflet-tile, .leaflet-marker-icon,
      .leaflet-marker-shadow, .leaflet-tile-pane,
      .leaflet-overlay-pane, .leaflet-shadow-pane,
      .leaflet-marker-pane, .leaflet-popup-pane,
      .leaflet-overlay-pane svg, .leaflet-zoom-box,
      .leaflet-image-layer, .leaflet-layer {
        z-index: 1 !important;
      }
      
      .leaflet-container .leaflet-control-attribution {
        z-index: 5 !important;
      }
    </style>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Simple splash screen with inline styles only -->
    <div id="splash-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; justify-content: center; align-items: center; z-index: 99999;">
      <img src="logo-02.jpg" alt="TrashDrop" style="width: 280px; max-width: 80%;" />
    </div>
    
    <div id="root"></div>
    
    <script>
      // Ultra-simple splash screen handler
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          var splash = document.getElementById('splash-screen');
          if (splash) {
            splash.style.opacity = '0';
            splash.style.transition = 'opacity 0.3s';
            setTimeout(function() { 
              if (splash && splash.parentNode) {
                splash.parentNode.removeChild(splash);
              }
            }, 300);
          }
        }, 1000);
      });
    </script>
    
    <!-- Failsafe: remove splash after 3 seconds no matter what -->
    <script>
      setTimeout(function() {
        var splash = document.getElementById('splash-screen');
        if (splash && splash.parentNode) {
          splash.parentNode.removeChild(splash);
        }
      }, 3000);
    </script>
