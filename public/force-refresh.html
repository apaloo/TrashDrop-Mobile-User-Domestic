<!DOCTYPE html>
<html>
<head>
    <title>Force Refresh - TrashDrop</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { color: #2ecc71; margin-top: 0; }
        button {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        button:hover { background: #27ae60; }
        .status {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 12px;
        }
        .warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîÑ TrashDrop Cache Clear</h1>
        
        <div class="warning">
            <strong>‚ö†Ô∏è Your browser is serving old cached files.</strong><br>
            Click the button below to force a complete cache clear.
        </div>
        
        <div class="status" id="status">Ready to clear cache...</div>
        
        <button onclick="clearEverything()">Clear All Caches & Reload</button>
        <button onclick="goToApp()">Open App (After Clear)</button>
        
        <script>
            const status = document.getElementById('status');
            
            async function clearEverything() {
                status.innerHTML = 'üîÑ Starting cache clear...<br>';
                
                // Clear all caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    status.innerHTML += `Found ${cacheNames.length} caches<br>`;
                    
                    for (const name of cacheNames) {
                        await caches.delete(name);
                        status.innerHTML += `‚úÖ Deleted: ${name}<br>`;
                    }
                }
                
                // Unregister service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    status.innerHTML += `Found ${registrations.length} service workers<br>`;
                    
                    for (const registration of registrations) {
                        await registration.unregister();
                        status.innerHTML += `‚úÖ Unregistered service worker<br>`;
                    }
                }
                
                // Clear localStorage
                const keys = Object.keys(localStorage);
                let cleared = 0;
                keys.forEach(key => {
                    if (key.startsWith('trashdrop') || key.startsWith('profile_')) {
                        localStorage.removeItem(key);
                        cleared++;
                    }
                });
                status.innerHTML += `‚úÖ Cleared ${cleared} localStorage items<br>`;
                
                // Clear sessionStorage
                sessionStorage.clear();
                status.innerHTML += `‚úÖ Cleared sessionStorage<br>`;
                
                status.innerHTML += `<br><strong>‚úÖ ALL CACHES CLEARED!</strong><br>`;
                status.innerHTML += `Now click "Open App" below.`;
            }
            
            function goToApp() {
                // Add cache-busting timestamp
                window.location.href = '/?t=' + Date.now();
            }
        </script>
    </div>
</body>
</html>
